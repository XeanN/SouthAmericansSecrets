<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Secretos Sudamericanos</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/loginSyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="signin-hero">
        <div class="overlay">
            <h1>Iniciar Sesión</h1>
        </div>
        </section>

        <div class="signin-page">
            <div class="signin-form-container">
                <form class="login-form">
                    <h3>¡Hola!</h3>
                    <div class="social-login">
                        <button class="google-btn">
                            <img src="../../assets/img/Social.svg" alt="Icono de Google">
                            Google
                        </button>
                        <button class="apple-btn">
                            <img src="../../assets/img/Social A.svg" alt="Icono de Apple">
                            Apple ID
                        </button>
                    </div>
                    <p class="welcome-text">Bienvenido a los Secretos Sudamericanos</p>
                    <input type="email" placeholder="Tu correo electrónico" class="input-field">
                    <input type="password" placeholder="Contraseña" class="input-field">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <button type="submit" class="login-btn">Acceder</button>
                    <p class="signup-link">¿No tienes una cuenta?</p>
                </form>
            </div>
            <div class="signin-image-container">
                <img src="../../assets/img/Imagen_Form.png" alt="Hermosa costa">
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/tours.js"></script>
    <script src="../../assets/js/guides.js"></script>
    <script src="../../assets/js/destinations.js"></script>
    <script src="../../assets/js/featured.js"></script> 
    <script src="../../assets/js/all-destinations.js"></script>
    <script type="module" src="../../assets/js/auth.js"></script>
    
</body>
</html>
