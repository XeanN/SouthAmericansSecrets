<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | Secretos Sudamericanos</title>
    <link rel="icon" href="../../assets/img/logoN.png" type="image/png">

    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/registerStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="signup-hero">
        <div class="overlay">
            <h1>Crear Cuenta</h1>
        </div>
        </section>

        <div class="signup-page">
            <div class="signup-form-container">
                <form class="register-form">
                <h3>Crea una Cuenta</h3>
                <p class="signup-intro">Ingresa tus datos para registrarte en Secretos Sudamericanos</p>

                    <div class="social-login">
                        <button class="google-btn">
                            <img src="../../assets/img/Social.svg" alt="Icono de Google">
                            Google
                        </button>
                        <button class="apple-btn">
                            <img src="../../assets/img/Social A.svg" alt="Icono de Apple">
                            Apple ID
                        </button>
                    </div>
                    <p class="separator">O regístrate con tu correo electrónico</p>
    
                    <input type="text" placeholder="Nombre Completo">
                    <input type="email" placeholder="Correo Electrónico">
                    <input type="password" placeholder="Contraseña">
                    
                    <button type="submit" class="register-btn">Crear Cuenta</button>
                    
                    <p class="login-link">¿Ya tienes una cuenta?</p>
                </form>
            </div>
            <div class="signup-image-container">
                <img src="../../assets/img/Imagen_Form.png" alt="Hermosa costa">
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/tours.js"></script>
    <script src="../../assets/js/guides.js"></script>
    <script src="../../assets/js/destinations.js"></script>
    <script src="../../assets/js/featured.js"></script> 
    <script src="../../assets/js/all-destinations.js"></script>
    <script type="module" src="../../assets/js/auth.js"></script>
    
</body>
</html>
