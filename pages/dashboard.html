<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - South Americans Secrets</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header reutilizable -->
    <div id="header-placeholder"></div>

    <main class="dashboard-container" style="padding: 40px; max-width: 1000px; margin: 0 auto;">

        <h1 id="dashboard-title">Loading...</h1>
        <p>Welcome to your account. Here youâ€™ll be able to see your reservations, profile, and more soon.</p>

        <!-- Ejemplo de secciones -->
        <section style="margin-top: 30px;">
            <h2>Your Upcoming Reservations</h2>
            <p>(We will load them from Firebase here)</p>
        </section>

        <section style="margin-top: 30px;">
            <h2>Your Profile</h2>
            <p>(We will add edit profile functionality here)</p>
        </section>

    </main>

    <!-- Footer reutilizable -->
    <div id="footer-placeholder"></div>

    <script src="/assets/js/main.js"></script>
    <script type="module">
        import { auth } from "/assets/js/firebase.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            const title = document.getElementById("dashboard-title");
            if (user) {
                title.textContent = `Hi, ${user.displayName || user.email}!`;
            } else {
                title.textContent = "Redirecting...";
            }
        });
    </script>

    <script type="module" src="/assets/js/auth.js"></script>
</body>
</html>
