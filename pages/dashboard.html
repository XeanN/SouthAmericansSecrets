<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - South Americans Secrets</title>
    <link rel="icon" href="../assets/img/logoN.png" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* --- LAYOUT IMPROVEMENTS --- */
        body {
            background-color: #f0f2f5; /* Softer gray background */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-spacer { height: 20px; } /* Less gap at top */

        .dashboard-container {
            display: flex;
            width: 95%; /* Wider - Takes up more screen space */
            max-width: 1400px;
            margin: 0 auto 40px auto;
            min-height: 85vh; /* Taller - Feels like an app, not a window */
            background: #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.03); /* Very subtle shadow */
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e1e4e8;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px; /* Slightly wider */
            background-color: #0d1e4c; /* Deep Professional Blue */
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 40px 0;
            flex-shrink: 0;
        }

        .user-summary {
            text-align: center;
            padding: 0 20px 40px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            margin-bottom: 20px;
        }
        .user-summary h2 { font-size: 1.3rem; margin: 0; font-weight: 600; letter-spacing: 0.5px; }
        .user-summary span { font-size: 0.85rem; color: #8aa4d6; display: block; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        .sidebar-menu { display: flex; flex-direction: column; gap: 8px; padding: 0 15px; }
        
        .tab-link {
            background: transparent;
            border: none;
            color: #aebbd6;
            padding: 16px 25px;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }
        .tab-link i { width: 20px; text-align: center; }
        .tab-link:hover { color: #fff; background-color: rgba(255,255,255,0.05); transform: translateX(5px); }
        .tab-link.active { 
            color: #fff; 
            background-color: #ff5e00; /* Active Orange Highlight */
            box-shadow: 0 4px 15px rgba(255, 94, 0, 0.3);
        }

        .logout-section { margin-top: auto; padding: 20px 15px; border-top: 1px solid rgba(255,255,255,0.08); }

        /* --- CONTENT --- */
        .main-content { flex-grow: 1; padding: 50px 60px; background-color: #fff; }
        
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- FORMS --- */
        h2.section-title { 
            font-size: 1.8rem; 
            color: #0d1e4c; 
            margin-bottom: 40px; 
            font-weight: 700;
            position: relative;
        }
        h2.section-title::after {
            content: ''; position: absolute; left: 0; bottom: -10px; 
            width: 50px; height: 4px; background: #ff5e00; border-radius: 2px;
        }

        .profile-section-title { font-size: 1rem; font-weight: 600; color: #666; margin: 25px 0 15px; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-row { display: flex; gap: 30px; margin-bottom: 25px; }
        .form-col { flex: 1; }
        
        .clean-input-group label { display: block; font-size: 0.9rem; font-weight: 600; color: #444; margin-bottom: 10px; }
        .clean-input { 
            width: 100%; padding: 12px 15px; 
            border: 2px solid #edf2f7; 
            border-radius: 8px; 
            font-size: 1rem; color: #333; 
            transition: all 0.3s;
            background: #fdfdfd;
        }
        .clean-input:focus { border-color: #0d1e4c; background: #fff; outline: none; }
        .clean-input[readonly] { background-color: #f4f6f9; color: #777; border-color: transparent; }

        /* Buttons */
        .action-buttons { display: flex; gap: 15px; margin-top: 40px; }
        .btn-blue { 
            background-color: #0d1e4c; color: white; padding: 12px 30px; 
            border-radius: 8px; border: none; cursor: pointer; 
            font-weight: 600; font-size: 1rem; transition: transform 0.2s;
        }
        .btn-blue:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(13, 30, 76, 0.2); }
        
        .btn-gray { background-color: #e2e8f0; color: #4a5568; padding: 12px 30px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
        .btn-gray:hover { background-color: #cbd5e0; }

        .iti { width: 100%; }

        /* --- BOOKINGS CARDS --- */
        .booking-card { 
            display: flex; background: #fff; 
            border: 1px solid #eee; border-radius: 12px; 
            overflow: hidden; margin-bottom: 25px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.04); 
            transition: transform 0.2s;
        }
        .booking-card:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        
        .booking-card-img { width: 180px; object-fit: cover; }
        .booking-card-content { padding: 25px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        
        .booking-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .booking-header h3 { margin: 0; font-size: 1.25rem; color: #0d1e4c; font-weight: 700; }
        
        .booking-status { font-size: 0.75rem; padding: 6px 12px; border-radius: 20px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .status-paid { background: #e6fffa; color: #2c7a7b; }
        .status-pending { background: #fffaf0; color: #c05621; }

        @media (max-width: 900px) {
            .dashboard-container { flex-direction: column; margin: 10px; width: auto; }
            .sidebar { width: 100%; padding: 20px 0; }
            .sidebar-menu { flex-direction: row; overflow-x: auto; padding-bottom: 10px; }
            .tab-link { white-space: nowrap; }
            .main-content { padding: 30px 20px; }
            .booking-card { flex-direction: column; }
            .booking-card-img { width: 100%; height: 160px; }
        }
    </style>
</head>
<body>
    
    <div id="header-placeholder"></div>
    <div class="dashboard-spacer"></div>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="user-summary">
                <h2 id="welcome-title">Loading...</h2>
                <span>Member Account</span>
            </div>
            <nav class="sidebar-menu">
                <button class="tab-link active" data-tab="profile">
                    <i class="fas fa-user-circle"></i> Profile Details
                </button>
                <button class="tab-link" data-tab="bookings">
                    <i class="fas fa-calendar-alt"></i> My Bookings
                </button>
            </nav>
            <div class="logout-section">
                <button class="tab-link" id="logout-btn-dashboard" style="color: #ff8e8e;">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </button>
            </div>
        </aside>

        <main class="main-content">
            
            <div id="profile" class="tab-content active">
                <h2 class="section-title">Account Settings</h2>
                <form id="profile-form">
                    <h3 class="profile-section-title">Personal Information</h3>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="clean-input-group">
                                <label>Full Name</label>
                                <input type="text" id="profile-name" class="clean-input" readonly>
                            </div>
                        </div>
                    </div>
                    <h3 class="profile-section-title">Contact Information</h3>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="clean-input-group">
                                <label>Email Address</label>
                                <input type="email" id="profile-email" class="clean-input" readonly>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="clean-input-group">
                                <label>Phone Number</label>
                                <input type="tel" id="profile-phone" class="clean-input" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button type="button" id="edit-profile-btn" class="btn-blue">Edit Profile</button>
                        <button type="submit" id="save-profile-btn" class="btn-blue" style="display: none; background-color: #38a169;">Save Changes</button>
                        <button type="button" id="cancel-edit-btn" class="btn-gray" style="display: none;">Cancel</button>
                    </div>
                </form>

                <div style="margin-top: 50px; padding-top:30px; border-top: 1px solid #eee;">
                    <h3 class="profile-section-title" style="color:#d53f8c;"><i class="fas fa-lock"></i> Security & Password</h3>
                    <form id="change-password-form">
                        <div class="form-row">
                            <div class="form-col">
                                <label style="display:block; margin-bottom:8px; font-weight:600; font-size:0.9rem;">Current Password</label>
                                <input type="password" id="current-password" class="clean-input" placeholder="••••••••" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-col">
                                <label style="display:block; margin-bottom:8px; font-weight:600; font-size:0.9rem;">New Password</label>
                                <input type="password" id="new-password" class="clean-input" placeholder="Min 6 characters" required>
                            </div>
                            <div class="form-col">
                                <label style="display:block; margin-bottom:8px; font-weight:600; font-size:0.9rem;">Confirm Password</label>
                                <input type="password" id="confirm-password" class="clean-input" placeholder="Repeat new password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn-blue" style="margin-top:10px;">Update Password</button>
                    </form>
                </div>
            </div>

            <div id="bookings" class="tab-content">
                <h2 class="section-title">My Trips & Reservations</h2>
                <div id="booking-list-container">
                    <p style="text-align: center; color: #888; margin-top: 80px;">
                        <i class="fas fa-circle-notch fa-spin"></i> Retrieving your bookings...
                    </p>
                </div>
            </div>
        </main>
    </div>

    <div id="footer-placeholder"></div>
    <script src="../assets/js/main.js"></script>
    <script type="module" src="../assets/js/auth.js"></script>

    <script type="module">
    import { auth, db } from "../assets/js/firebase.js";
    import { onAuthStateChanged, updateProfile, updatePassword, EmailAuthProvider, reauthenticateWithCredential, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { ref, update, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    let currentUserGlobal = null;
    let phoneInputPlugin = null;

    // --- UI LOGIC ---
    document.querySelectorAll('.tab-link').forEach(t => t.onclick = (e) => {
        document.querySelectorAll('.tab-link').forEach(i => i.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        e.currentTarget.classList.add('active');
        document.getElementById(e.currentTarget.dataset.tab).classList.add('active');
    });

    document.getElementById('logout-btn-dashboard')?.addEventListener('click', async () => {
        if(confirm('Log out from your account?')) { await signOut(auth); window.location.href='../index.html'; }
    });

    // --- INIT ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) { window.location.href = '../pages/login.html'; return; }
        currentUserGlobal = user;
        
        document.getElementById("welcome-title").textContent = user.displayName || "User";
        document.getElementById("profile-name").value = user.displayName || "";
        document.getElementById("profile-email").value = user.email;
        
        const phoneEl = document.getElementById("profile-phone");
        phoneInputPlugin = window.intlTelInput(phoneEl, { utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js", initialCountry: "auto", geoIpLookup: cb => fetch("https://ipapi.co/json").then(r=>r.json()).then(d=>cb(d.country_code)).catch(()=>cb("us")) });
        
        const snap = await get(ref(db, `users/${user.uid}`));
        if(snap.exists()) {
            const data = snap.val();
            if(data.name) document.getElementById("profile-name").value = data.name;
            if(data.phone) phoneInputPlugin.setNumber(data.phone);
        }
        loadBookings(user.uid);
    });

    // --- BOOKINGS ---
    async function loadBookings(uid) {
        const container = document.getElementById("booking-list-container");
        try {
            const snap = await get(ref(db, 'reservations')); 
            container.innerHTML = "";
            if (snap.exists()) {
                let hasBookings = false;
                Object.values(snap.val()).forEach(booking => {
                    if (booking.userId === uid || booking.email === currentUserGlobal.email) {
                        hasBookings = true;
                        const tourName = booking.tourName || booking.tour_title || "Tour";
                        const date = booking.date || "Pending";
                        const time = booking.time || "";
                        const persons = booking.nPeople || booking.persons || 1;
                        const total = booking.totalPrice || booking.total || 0;
                        const status = booking.status || "pending";
                        const statusClass = (status === 'paid' || status === 'confirmed') ? 'status-paid' : 'status-pending';
                        
                        container.insertAdjacentHTML('beforeend', `
                        <div class="booking-card">
                            <img src="../assets/img/logoN.png" alt="Tour" class="booking-card-img">
                            <div class="booking-card-content">
                                <div class="booking-header"><h3>${tourName}</h3><span class="booking-status ${statusClass}">${status}</span></div>
                                <p style="color:#666; margin:5px 0;"><i class="fas fa-calendar-alt"></i> ${date} ${time}</p>
                                <p style="color:#333; font-weight:600;"><i class="fas fa-user-friends"></i> ${persons} Person(s) &nbsp;|&nbsp; <span style="color:#0d1e4c;">$${total}</span></p>
                            </div>
                        </div>`);
                    }
                });
                if (!hasBookings) container.innerHTML = '<div style="text-align:center; padding:40px; color:#888;">No reservations found.</div>';
            } else { container.innerHTML = '<div style="text-align:center; padding:40px; color:#888;">No reservations found.</div>'; }
        } catch (e) { container.innerHTML = '<p style="color:red">Error loading bookings.</p>'; }
    }

    // --- PROFILE EDIT ---
    const editBtn = document.getElementById('edit-profile-btn');
    const saveBtn = document.getElementById('save-profile-btn');
    const cancelBtn = document.getElementById('cancel-edit-btn');
    const nameInput = document.getElementById('profile-name');

    editBtn.onclick = () => toggleEdit(true);
    cancelBtn.onclick = () => toggleEdit(false);

    function toggleEdit(isEditing) {
        nameInput.readOnly = !isEditing; nameInput.focus();
        editBtn.style.display = isEditing ? 'none' : 'inline-block';
        saveBtn.style.display = isEditing ? 'inline-block' : 'none';
        cancelBtn.style.display = isEditing ? 'inline-block' : 'none';
        nameInput.style.borderColor = isEditing ? '#0d1e4c' : '#edf2f7';
    }

    document.getElementById('profile-form').onsubmit = async (e) => {
        e.preventDefault();
        saveBtn.innerText = "Saving...";
        try {
            await updateProfile(currentUserGlobal, { displayName: nameInput.value });
            await update(ref(db, `users/${currentUserGlobal.uid}`), { name: nameInput.value, phone: phoneInputPlugin.getNumber() });
            showMessage("Profile Updated!", "success");
            toggleEdit(false);
        } catch(err) { showMessage(err.message, "error"); }
        saveBtn.innerText = "Save Changes";
    };

    // --- PASSWORD ---
    const passwordForm = document.getElementById('change-password-form');
    if (passwordForm) {
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const providerId = currentUserGlobal.providerData[0]?.providerId;
            if (providerId === 'google.com' || providerId === 'apple.com') {
                showMessage("Signed in via Google/Apple. Cannot change password.", "error");
                passwordForm.reset(); return;
            }
            const currentPass = document.getElementById('current-password').value;
            const newPass = document.getElementById('new-password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const btn = passwordForm.querySelector('button');

            if (newPass !== confirmPass) return showMessage("New passwords do not match.", "error");
            if (newPass.length < 6) return showMessage("Min 6 characters required.", "error");

            btn.disabled = true; btn.innerText = "Verifying...";
            try {
                await reauthenticateWithCredential(currentUserGlobal, EmailAuthProvider.credential(currentUserGlobal.email, currentPass));
                btn.innerText = "Updating...";
                await updatePassword(currentUserGlobal, newPass);
                showMessage("Password Updated Successfully!", "success");
                passwordForm.reset();
            } catch (error) {
                if(error.code === 'auth/wrong-password') showMessage("Incorrect current password.", "error");
                else showMessage("Error: " + error.message, "error");
            } finally { btn.disabled = false; btn.innerText = "Update Password"; }
        });
    }

    function showMessage(message, type) {
        const existing = document.querySelector('.dashboard-message'); if(existing) existing.remove();
        const div = document.createElement('div'); div.className = 'dashboard-message';
        div.style.cssText = `position: fixed; top: 100px; right: 20px; padding: 15px 25px; border-radius: 8px; color: white; font-weight: 500; z-index: 9999; background-color: ${type === 'success' ? '#38a169' : '#e53e3e'}; box-shadow: 0 4px 15px rgba(0,0,0,0.2); animation: slideIn 0.3s; display: flex; align-items: center; gap: 10px; font-family: 'Poppins', sans-serif;`;
        div.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i> <span>${message}</span>`;
        document.body.appendChild(div);
        setTimeout(() => { div.style.opacity = "0"; setTimeout(() => div.remove(), 500); }, 4000);
    }
    const style = document.createElement('style'); style.innerHTML = `@keyframes slideIn { from { transform: translateX(100%); opacity:0; } to { transform: translateX(0); opacity:1; } }`; document.head.appendChild(style);
    </script>
</body>
</html>
