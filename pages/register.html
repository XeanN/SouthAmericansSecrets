<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Americans Secrets</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/registerStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="signup-hero">
        <div class="overlay">
            <h1>Sign Up</h1>
        </div>
        </section>

        <div class="signup-page">
            <div class="signup-form-container">
                <form class="register-form">
                <h3>Create an Account</h3>
                <p class="signup-intro">Enter details to sign up to South America's Secrets</p>

                    <div class="social-login">
                        <button class="google-btn">
                            <img src="/assets/img/Social.svg" alt="Google Icon">
                            Google
                        </button>
                        <button class="apple-btn">
                            <img src="/assets/img/Social A.svg" alt="Apple Icon">
                            Apple ID
                        </button>
                    </div>
                    <p class="separator">Or sign up with email</p>
    
                    <input type="text" placeholder="Full name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    
                    <button type="submit" class="register-btn">Log In</button>
                    
                    <p class="login-link">You already have an account?</p>
                </form>
            </div>
            <div class="signup-image-container">
                <img src="/assets/img/Imagen_Form.png" alt="Beautiful coast line">
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/tours.js"></script>
    <script src="assets/js/guides.js"></script>
    <script src="assets/js/destinations.js"></script>
    <script src="assets/js/featured.js"></script> 
    <script src="assets/js/all-destinations.js"></script>

</body>
</html>
