<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm and Pay</title>
    <link rel="icon" href="../assets/img/logoN.png" type="image/png">

    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Mercado Pago SDK -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>

<body>
<div id="header-placeholder"></div>

<main class="checkout-page">
    <div class="checkout-wrapper">

        <!-- Left Column -->
        <div class="checkout-left">
            <h1 class="checkout-title">Confirm and pay</h1>

            <section class="payment-method-section">
                <h2>Select a payment method</h2>
                <p class="secure-note">ðŸ”’ Payments are secure and encrypted</p>

                <div class="payment-option" data-method="paypal">
                    <label>
                        <input type="radio" name="payment-method">
                        <span>PayPal</span>
                        <img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-200px.png" class="payment-logo" alt="PayPal">
                    </label>

                    <div class="payment-content">
                        <p>Fast and secure payment with PayPal.</p>
                        <div id="paypal-button-container"></div>
                    </div>
                </div>

                <div class="payment-option" data-method="googlepay">
                    <label>
                        <input type="radio" name="payment-method">
                        <span>Google Pay</span>
                        <img src="https://cdn.getyourguide.com/tf/assets/static/payment-methods/googlepay.svg" class="payment-logo google" alt="Google Pay">
                    </label>

                    <div class="payment-content">
                        <p>Fast and secure payment with Google Pay.</p>
                        <button class="pay-btn google-btn">Pay with Google Pay</button>
                    </div>
                </div>

                <div class="payment-option" data-method="card">
                    <label>
                        <input type="radio" name="payment-method">
                        <span>Debit or credit card (Mercado Pago)</span>
                        <img src="https://http2.mlstatic.com/storage/logos-api-admin/0daa1670-5c81-11ec-ae75-df2bef173be2-xl@2x.png" class="payment-logo" alt="Mercado Pago">
                    </label>

                    <div class="payment-content">
                        <div id="paymentBrick_container"></div>
                    </div>
                </div>
            </section>

        </div>

        <!-- Right Column (Tour Summary) -->
        <div class="checkout-right">
            <img id="tour-image" src="" alt="Tour Image" class="tour-image">

            <div class="trip-info">
                <h2 id="tour-name"></h2>
                <p id="tour-date-time"></p>

                <div class="trip-total">
                    <span>Total:</span>
                    <span id="total-price" class="total-price">$0</span>
                </div>
            </div>
        </div>

    </div>
</main>

<div id="footer-placeholder"></div>

<script src="https://www.paypal.com/sdk/js?client-id=AeSow_2-ed9NP9UICI_YLPwkIm47Q1MJtb23FqcAj0FAP75U7lFHxCbdlsQ9bbj-lZkRGxsV5dTagnH&currency=USD&components=buttons"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/checkout.js"></script>
<script type="module" src="../assets/js/auth.js"></script>
</body>
</html>
