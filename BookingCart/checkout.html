<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm and Pay</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/checkout.css"> <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="checkout-page">
        <div class="checkout-container">
            <div class="checkout-details">
                <h1 class="checkout-title">Confirm and pay</h1>

                <form id="payment-form">
                    <section>
                        <h2 class="section-title">Payment method</h2>
                        <div class="form-group">
                            <input type="text" id="card-number" placeholder="Card number" required>
                        </div>
                        <div class="form-row">
                            <input type="text" id="expiry-date" placeholder="MM/YY" required>
                            <input type="text" id="cvc" placeholder="CVC" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="name-on-card" placeholder="Name on card" required>
                        </div>
                    </section>

                    <section>
                        <h2 class="section-title">Billing Address</h2>
                        <div class="form-group">
                            <input type="text" id="address" placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="city" placeholder="City" required>
                        </div>
                        <div class="form-row">
                            <input type="text" id="state" placeholder="State" required>
                            <input type="text" id="zip-code" placeholder="Zip Code" required>
                        </div>
                    </section>
                </form>
                
                <section class="trip-summary">
                    <h2 class="section-title">Your trip</h2>
                    <div class="trip-details">
                        <p id="tour-name"></p>
                        <p id="tour-date-time"></p>
                    </div>
                    <div class="trip-total">
                        <span>Total</span>
                        <span id="total-price">$55</span>
                    </div>
                </section>

                <button type="submit" form="payment-form" class="btn-confirm">Confirm and pay</button>

            </div>

            <div class="checkout-image-container">
                <img id="tour-image" src="" alt="Tour Image">
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

            <script src="/assets/js/main.js"></script>
            <script src="/assets/js/tour.js"></script>
            <script src="/assets/js/tours.js"></script>
            <script src="/assets/js/guides.js"></script>
            <script src="/assets/js/destinations.js"></script>
            <script src="/assets/js/featured.js"></script> 
            <script src="/assets/js/all-destinations.js"></script>
            <script src="/assets/js/aboutUs.js"></script>
        
    </body>
</html>
